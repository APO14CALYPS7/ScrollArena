
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollArena</title>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #0a0a23;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #1c1c3c;
      border: 2px solid #ff4444;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 15px #00000088;
    }
    .question-box {
      font-size: 1.2em;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #121222;
      border-left: 5px solid #ff4444;
    }
    .countdown {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
      color: #ff4444;
    }
    #answerInput, #pseudoInput, #adminPassword {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #ff2222;
    }
    #adminSection {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ScrollArena üéÆ</h1>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo" required>
    <div class="question-box" id="questionText">
      Cliquez sur "Afficher question" pour commencer.
    </div>
    <div class="countdown" id="countdown"></div>
    <input type="text" id="answerInput" placeholder="Tape ta r√©ponse ici" disabled>
    <button onclick="startRound()">Afficher question</button>
    <button onclick="submitAnswer()" id="submitBtn" disabled>Envoyer</button>
    <div id="responsesLog" style="margin-top:20px;"></div>
  </div>

  <div class="container" style="margin-top: 40px;">
    <h2>üîê Acc√®s Admin</h2>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin">
    <button onclick="checkAdminPassword()">Connexion Admin</button>
  </div>

  <div id="adminSection" class="container">
    <h2>üìã Zone admin</h2>
    <div id="adminQuestions"></div>
  </div>

  <script>
    const questions = [
      "Dans quel webtoon trouve-t-on le personnage de Baam ?",
      "Quel manhwa met en sc√®ne Sung Jin-Woo, un chasseur de rang E devenu surpuissant ?",
      "Dans 'Noblesse', quel est le nom complet du protagoniste principal ?",
      "Dans 'Lookism', quel est le pouvoir particulier du h√©ros ?",
      "Dans 'The God of High School', quel est le nom de famille de Jin ?"
    ];

    let currentQuestion = 0;
    let countdownInterval;
    const responses = [];
    const ADMIN_PASSWORD = "arena2025";

    function startRound() {
      document.getElementById("answerInput").value = "";
      document.getElementById("answerInput").disabled = true;
      document.getElementById("submitBtn").disabled = true;
      const question = questions[currentQuestion];
      document.getElementById("questionText").textContent = question;

      let timeLeft = 10;
      document.getElementById("countdown").textContent = timeLeft;
      countdownInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("answerInput").disabled = false;
          document.getElementById("submitBtn").disabled = false;
          document.getElementById("countdown").textContent = "‚è≥ Temps √©coul√©. R√©ponds vite !";
        }
      }, 1000);
    }

    function submitAnswer() {
      const answer = document.getElementById("answerInput").value;
      const pseudo = document.getElementById("pseudoInput").value || "Anonyme";
      const question = questions[currentQuestion];
      responses.push({ question, answer, pseudo });
      updateResponsesLog();
      currentQuestion = (currentQuestion + 1) % questions.length;
      document.getElementById("questionText").textContent = "Clique sur 'Afficher question' pour continuer.";
      document.getElementById("answerInput").disabled = true;
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("countdown").textContent = "";
    }

    function updateResponsesLog() {
      const log = document.getElementById("responsesLog");
      log.innerHTML = "<h3>R√©ponses enregistr√©es :</h3>" +
        responses.map((r, i) => `<p><strong>${r.pseudo}</strong> - Q${i+1} : ${r.question}<br><strong>R√©ponse :</strong> ${r.answer}</p>`).join("");
    }

    function checkAdminPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("adminSection").style.display = "block";
        loadAdminPanel();
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    function loadAdminPanel() {
      const panel = document.getElementById("adminQuestions");
      panel.innerHTML = "<h3>Questions actuelles :</h3>" +
        questions.map((q, i) => `<p>Q${i+1} : ${q}</p>`).join("");
    }
  </script>
</body>
</html>
